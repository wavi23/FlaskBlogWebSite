{% include "menu.html" %}
{% extends "layout.html" %}
{% block content %}
	{% for post in posts %}
		<article class="post">
			<div class="post-body">
				<h2><a href="#" class="post-title">{{ post.title }}</a></h2>
				<div class="post-metadata">
					<a href="#" class="post-author">{{ post.author }}</a>
					<p class="post-posted__data">{{ post.date_posted }}</p>
				</div>
				<p class="post-content">{{ post.content }}</p>
			</div>
		</article>
	{% endfor %}
{% endblock %}
